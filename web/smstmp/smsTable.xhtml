<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head> 
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Lsim</title> 
    </h:head> 
    <h:body> 
        <h:form id="TblForm">
            <p:dataTable var="sms" value="#{smstmpCnt.listSms}" selection="#{smstmpCnt.smstmp}" 
                         selectionMode="single"  rowIndexVar="rowIndex" rowKey="#{sms}" >
                <p:ajax event="rowSelect" listener="#{smstmpCnt.listener()}" update=":detailForm"/>
                <p:column filterBy="#{sms.tpl_text}" headerText="Template Text"> 
                    <h:outputText value="#{sms.tpl_text}" />
                </p:column>  
            </p:dataTable>
        </h:form>
    </h:body>
</html>
